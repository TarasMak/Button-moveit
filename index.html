<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
body {position: relative;}

#but {
  position:absolute;
  left:250px;
  top:250px;
  width:150px;
  height:50px;
  color:red;
  
  
}
</style>
</head>
<body>
  <button id="but" onmouseover="moveIt(this)" onmouseenter="moveIt(this)"><span>Press me</span></button>
   
<script id="jsbin-javascript">
function moveIt(buttom){
  var x=Math.floor(Math.random() * 350);
  var y=Math.floor(Math.random() * 650);
  
  buttom.style.left=x + "px";
  buttom.style.top=y + "px";
  buttom.style.color = "green";
  
}
</script>
